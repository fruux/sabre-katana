# This template assumes the server is `dav.domain.tld`,
# installed in `/var/www/domain/dav/`.

<VirtualHost *:80>
  ServerName dav.domain.tld;

  ErrorLog /var/log/apache/domain/dav/error.log

  DocumentRoot /var/www/domain/dav/public/

  <Directory "/var/www/domain/dav/public/">
    AddHandler fastcgi-script .php

    RewriteEngine On
    RewriteCond %{SCRIPT_FILENAME} !-f
    RewriteCond %{SCRIPT_FILENAME} !-d
    RewriteRule ^(.*)$ index.php?$1
  </Directory>
</VirtualHost>
